<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Social Media Report Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-right: 10px; }
        #imagePreview { max-width: 100%; max-height: 300px; display: none; margin-top: 10px; }
        #reportOutput { margin-top: 20px; border: 1px solid #ddd; padding: 15px; }
        @media print {
            body * { visibility: hidden; }
            #reportOutput, #reportOutput * { visibility: visible; }
            #reportOutput { position: absolute; left: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div id="inputForm">
        <h1>Video Game Social Media Report Generator</h1>
        
        <div class="input-group">
            <label for="gameTitle">Video Game Title:</label>
            <input type="text" id="gameTitle" required>
        </div>
        <div class="input-group">
            <label for="postDate">Post Date:</label>
            <input type="date" id="postDate" required>
        </div>
        <div class="input-group">
            <label for="postContent">Post Content:</label>
            <textarea id="postContent" required></textarea>
        </div>
        <div class="input-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="imagePreview" src="" alt="Image preview">
        </div>
        <div class="input-group">
            <label for="likes">Likes:</label>
            <input type="number" id="likes" required>
        </div>
        <div class="input-group">
            <label for="retweets">Shares/Retweets:</label>
            <input type="number" id="retweets" required>
        </div>
        <div class="input-group">
            <label for="comments">Comments:</label>
            <input type="number" id="comments" required>
        </div>
        
        <button onclick="generateReport()">Generate Report</button>
        <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <div id="reportOutput"></div>

    <script>
        let uploadedImage = null;

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    document.getElementById('imagePreview').src = uploadedImage;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function generateReport() {
            const gameTitle = document.getElementById('gameTitle').value;
            const postDate = document.getElementById('postDate').value;
            const postContent = document.getElementById('postContent').value;
            const likes = document.getElementById('likes').value;
            const retweets = document.getElementById('retweets').value;
            const comments = document.getElementById('comments').value;

            const formattedDate = new Date(postDate).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const reportHtml = `
                <h2>Social Media Report for ${gameTitle}</h2>
                <p><strong>Date:</strong> ${formattedDate}</p>
                <p><strong>Content:</strong> ${postContent}</p>
                ${uploadedImage ? `<img src="${uploadedImage}" alt="Uploaded image" style="max-width:100%; margin-top:10px;">` : ''}
                <p><strong>Engagement:</strong></p>
                <ul>
                    <li>Likes: ${likes}</li>
                    <li>Retweets: ${retweets}</li>
                    <li>Comments: ${comments}</li>
                </ul>
            `;

            document.getElementById('reportOutput').innerHTML = reportHtml;
        }

        function exportToPDF() {
            if (document.getElementById('reportOutput').innerHTML.trim() === '') {
                alert('Please generate a report first before exporting to PDF.');
                return;
            }
            window.print();
        }
    </script>
</body>
</html>
